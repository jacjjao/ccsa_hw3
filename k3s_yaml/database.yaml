apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      nodeName: ccsa
      containers:
        - name: postgres
          image: postgres:17.6-bookworm
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: postgres-secret
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d/init.sql
      volumes:
        - name: postgres-storage
          hostPath:
            path: /home/jacob/Desktop/ccsa_hw3/db_data
            type: DirectoryOrCreate
        - name: init-script
          hostPath:
            path: /home/jacob/Desktop/ccsa_hw3/init.sql
            type: File
---
apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    app: db
spec:
  selector:
    app: db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
